{% extends 'base.html' %}

{% block content %}
<form class="buttons" method="post">
    <h1>Enter the Chat Room</h1>
    <div class="new-room">
        <label for="name">Name:</label>
        <input type="text"
            placeholder="Pick a name"
            name="name"
            value="{{name}}"/>
    </div>
    
    <div class="join">
        <input type="text" 
        placeholder="Room Code"
        name="code"
        value="{{code}}"/>
        <button type="submit" name="join">Join a room</button>
    </div>

    <button class="create-btn" name="create" type="submit">Submit</button>



</form>

{% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
{% endif %}

{% endblock %}
